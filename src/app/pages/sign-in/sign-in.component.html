<main>
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                   <div class="d-flex justify-content-center py-4"> <a class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Admin</span></a></div>
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h5 class="card-title text-center pb-0 fs-4">Đăng nhập vào hệ thống</h5>
                         </div>
                         <form class="row g-3 needs-validation" [formGroup]="loginForm" novalidate>
                            <div class="col-12">
                               <label for="yourEmail" class="form-label">Email</label> <input type="email" name="email" class="form-control" id="yourEmail" formControlName="email" required>
                               <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                            </div>
                            <div class="col-12">
                               <label for="yourPassword" class="form-label">Password</label> <input type="password" name="password" class="form-control" id="yourPassword" formControlName="password" required>
                               <div class="invalid-feedback">Please enter your password!</div>
                            </div>
                            <div class="col-12"> <button class="btn btn-primary w-100" type="submit" (click)="login()">Đăng nhập</button></div>
                         </form>
                      </div>
                   </div>
                   <div class="credits"> Loved by <a href="https://caodang.fpt.edu.vn/">FPT Polytechnic</a></div>
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
