
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Đơn hàng</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
        <li class="breadcrumb-item">Đơn hàng</li>
        <li class="breadcrumb-item active">Đơn hàng bị hủy</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div id="search-container">
              <form action="" [formGroup]="filterOrderForm">
                <input type="search" formControlName ="textSearch" placeholder="Tìm đơn hàng theo mã" >
                <span class="span_startDate">Từ ngày <input formControlName = "startDate" type="date" id="startDate"></span>
                <span class="span_endDate">Đến ngày <input  formControlName = "endDate" type="date" id="endDate" ></span>
                <button id="search" (click)="getListOrder()">Tìm kiếm</button>
              </form>
            </div>
            <table class="table">
              <thead>
              <tr>
                <th><label class="toggle" for="myToggle">
                  <input class="toggle__input" name="" type="checkbox" id="myToggle">
                  <div class="toggle__fill"></div>
                </label></th>
                <th>Mã đơn</th>
                <th>Ngày mua</th>
                <th>Địa chỉ</th>
                <th>Tổng tiền</th>
                <th>Thanh toán</th>
              </tr>
              </thead>
              <tbody>
              <tr  *ngFor="let order of orders">
                <th><input type="checkbox"></th>
                <td class="orderCode" ><a [routerLink]="['/order-detail/' + order.orderId]">{{order.orderCode}}</a></td>
                <td>{{order.createDate}}</td>
                <td>{{order.address}}</td>
                <td class="price" style="color:#fcaf17;" >{{order.totalPrice}}₫</td>
                <td>{{order.payed ? 'Đã thanh toán' : 'Chưa thanh toán'}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
