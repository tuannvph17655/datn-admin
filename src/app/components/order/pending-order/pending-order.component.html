
<main id="main" class="main">
   <div class="pagetitle">
      <h1>Đơn hàng</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
            <li class="breadcrumb-item">Đơn hàng</li>
            <li class="breadcrumb-item active">Đơn hàng mới nhất</li>
         </ol>
      </nav>
   </div>
   <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                 <div><input style="margin-top: 40px" type="input" placeholder="Tìm đơn hàng theo mã" ></div>
                  <table class="table">
                     <thead>
                        <tr>
                          <th><input type="checkbox">Chọn nhiều</th>
                          <th>Mã đơn</th>
                           <th>Ngày mua</th>
                           <th>Địa chỉ</th>
                           <th>Giá trị đơn hàng</th>
                           <th>Trạng thái thanh toán</th>
                            <th>Thao tác</th>
                        </tr>
                     </thead>
                     <tbody>
                     <tr  *ngFor="let order of orders">
                       <th><input type="checkbox"></th>
                       <td class="orderCode" ><a [routerLink]="['/order-detail/' + order.orderId]">{{order.orderCode}}</a></td>
                       <td>{{order.createDate}}</td>
                       <td>{{order.address}}</td>
                       <td class="price" style="color:#fcaf17;" >{{order.totalPrice}}₫</td>
                       <td>{{order?.payed ? 'Đã thanh toán' : 'Chưa thanh toán' }}</td>
                       <td>
                         <button class="btn btn-danger btn-cancel"><span><i class="bi bi-x-circle-fill icon-check"></i></span></button>
                         <button class="btn btn-info btn-checkout"><span><i class="bi bi-check-square-fill icon-check "></i></span></button>
                       </td>
                     </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
