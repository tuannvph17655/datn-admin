<main id="main" class="main">
  <div class="pagetitle">
    <h1>Kích thước</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
        <li class="breadcrumb-item">Thuộc tính</li>
        <li class="breadcrumb-item active">Kích thước</li>
      </ol>
    </nav>
  </div>
  <div class="container-xl" id="main-container">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-8"><h2>Quản lý <b>Kích thước</b></h2></div>
            <div class="col-sm-4">
              <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addOrEditCategoryModal">Thêm
                mới</a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
          <thead>
          <tr>
            <th>Tên kích thước</th>
            <th>Mã kích thước</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let size of sizes">
            <td>{{size.name}}</td>
            <td>{{size.code}}</td>
            <td>{{size.code}}</td>
            <td>
              <a type="button" data-bs-toggle="modal" data-bs-target="#addOrEditCategoryModal" class="view"
                 title="Xem chi tiết"
                 data-toggle="tooltip"><i class="bi bi-pen-fill"></i></a>
              <a class="edit" style="cursor: pointer" title="Xóa" data-toggle="tooltip"><i class="bi bi-trash-fill"></i></a>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="clearfix">
          <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
          <ul class="pagination">
            <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
            <li class="page-item"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item active"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">5</a></li>
            <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
          </ul>
        </div>


      </div>
    </div>
    <!-- create modal -->
    <div class="modal fade" id="addOrEditCategoryModal" tabindex="-1" data-bs-backdrop="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Màu sắc</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="input_color_name">Tên màu sắc</label>
                  <input type="input" formControlName="name" class="form-control" id="input_color_name"
                         placeholder="Nhập tên màu sắc">
                </div>
              </div>
              <div class="form-group">
                <label for="input_hex_color">Mã hex</label>
                <input type="text" class="form-control" id="input_hex_color"
                       formControlName="hex"
                       placeholder="mã màu">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-primary">Xác nhận</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
