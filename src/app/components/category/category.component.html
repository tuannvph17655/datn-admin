<main id="main" class="main">
   <section class="section">
      <div class="row">
         <div class="col-lg-12">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Datatables</h5>
                  <p>Danh mục sản phẩm</p>
                  <table class="table datatable">
                     <thead>
                        <tr>
                           <th scope="col">id</th>
                           <th scope="col">Name</th>
                           <th scope="col">Active</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr *ngFor="let item of categories">
                           <td>{{ item.id }}</td>
                           <td>{{ item.name }}</td>
                           <td>{{ item.active }}</td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
