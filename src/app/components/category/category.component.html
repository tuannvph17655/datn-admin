<main id="main" class="main">
    <div class="pagetitle">
        <h1>Category</h1>
        <nav>
           <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
              <li class="breadcrumb-item">Sản phẩm</li>
              <li class="breadcrumb-item active">Danh mục</li>
           </ol>
        </nav>
     </div>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
          <form>
            <div class="mb-4">
              <label for="product_name" class="form-label">Tên danh mục</label>
              <input type="text" placeholder="Nhập tên danh mục" class="form-control" id="product_name" />
            </div>
            <div class="mb-4">
              <label class="form-label">Mô tả danh mục</label>
              <textarea placeholder="Mô tả" class="form-control"></textarea>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Tạo danh mục</button>
            </div>
          </form>
        </div>
        <div class="col-md-9">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th class="text-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                  </div>
                </th>
                <th>ID</th>
                <th>Tên danh mục</th>
                <th>Mô tả</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td class="text-center">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" />
                  </div>
                </td>
                <td>21</td>
                <td><b>Cake & Milk</b></td>
                <td>Cake & Milk</td>
                <td>/cake</td>
                <td class="col-action">
                  <a class="action-category action-edit" data-bs-toggle ="modal" data-bs-target="#modal_shipping" ><i class="bi bi-pencil-square"></i></a>
                  <a class="action-category action-delete" data-bs-toggle="modal" data-bs-target="#modal_reject"  ><i class="bi bi-x-circle-fill icon-check"></i></a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- .col// -->
      </div>
      <!-- .row // -->
    </div>
    <!-- card body .// -->
  </div>
</main>
