<main id="main" class="main">
    <div class="pagetitle">
        <h1>Category</h1>
        <nav>
           <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item">Components</li>
              <li class="breadcrumb-item active">Category</li>
           </ol>
        </nav>
     </div>
     <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2>Category <b>Managers</b></h2></div>
                        <div class="col-sm-4">
                            <a href="" class="btn btn-success" data-toggle="modal"><i class="bi bi-plus-circle"></i> <span>Add New Category</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name <i class="fa fa-sort"></i></th>
                            <th>Active</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of categories">
                            <td>{{ product.id }}</td>
                            <td>{{ product.name }}</td>
                            <td>{{ product.active }}</td>                  
                            <td>
                                <a href="#" class="view" title="View" data-toggle="tooltip"><i class="bi bi-pen-fill"></i></a>
                                <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i class="bi bi-trash-fill"></i></a>
                            </td>
                        </tr>       
                    </tbody>
                </table>
                <div class="clearfix">
                    <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                    <ul class="pagination">
                        <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
                        <li class="page-item"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item active"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>  
    </div>   

</main>
